<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.Style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form onsubmit="redirectToHomePage(event)">
            <div class="name-fields">
                <input type="text" placeholder="First Name *" required>
                <input type="text" placeholder="Last Name *" required>
            </div>
        
            <input type="email" placeholder="Email Address *" required>
            <input type="password" placeholder="Password *" required>
            <div class="checkbox-container">
                <input type="checkbox" id="subscribe">
                <label for="subscribe">I want to receive inspiration, marketing promotions, and updates via email.</label>
            </div>
            <button type="submit">LOG IN</button>
        </form>
        <p>Already have an account? <a href="#">Sign in</a></p>
    </div>

    <script>
        function redirectToHomePage(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'homepage.html'; // Redirect to the new page
        }
    </script>
</body>
</html>
